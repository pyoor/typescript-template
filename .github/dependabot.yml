version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    groups:
      eslint:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "@typescript-eslint/*"
      jest:
        patterns:
          - "jest*"
          - "@jest/*"
          - "@types/jest"
      semantic-release:
        patterns:
          - "semantic-release"
          - "@semantic-release/*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
